<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-stone-200 flex flex-col min-h-screen">
    <!-- HEADER -->
    <header
      class="flex bg-indigo-950 p-2 justify-between text-xl shadow-slate-400 px-8 py-4 sticky top-0 z-10"
    >
      <a href="/">
        <img class="h-16" src="/assets/logo/hashtag.svg" alt="Logo da Hashtag" />
      </a>
      <div class="text-slate-200 flex gap-2 items-end mx-2">
        <button><i class="fa-solid fa-user"></i></button>
        <button id="abrir-carrinho">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>

    <!-- FORMULÁRIO DE CHECKOUT -->
    <form class="flex flex-col lg:flex-row w-full px-4 lg:px-10 gap-6 py-10 grow">
      <!-- Dados do usuário -->
      <section id="dados-usuario" class="flex-1 bg-white rounded-lg py-5 px-4 lg:px-6 min-w-[250px]">
        <p class="mb-5 text-center font-bold">Seus Dados</p>

        <div class="flex flex-col mb-4">
          <label for="nome" class="font-bold text-sm mb-2">Nome</label>
          <input type="text" id="nome" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Joao Pinheiro" required />
        </div>

        <div class="flex flex-col mb-4">
          <label for="email" class="font-bold text-sm mb-2">Email</label>
          <input type="email" id="email" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="joao.pinheiro@hashtag.com" required />
        </div>

        <div class="flex flex-col mb-4">
          <label for="telefone" class="font-bold text-sm mb-2">Telefone de Contato</label>
          <input type="tel" id="telefone" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="(21) 99888-7766" required />
        </div>
      </section>

      <!-- Pagamento e Entrega -->
      <section id="pagamento-entrega" class="flex-1 bg-white rounded-lg py-5 px-4 lg:px-6 min-w-[250px]">
        <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>

        <div class="flex flex-col mb-4">
          <label for="numero-cartao" class="font-bold text-sm mb-2">Número do Cartão</label>
          <input type="text" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="1111 1111 1111 1111" required />
        </div>

        <div class="flex gap-2 mb-4">
          <div class="flex flex-col w-1/2">
            <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
            <input type="text" id="cvv" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="222" required />
          </div>
          <div class="flex flex-col w-1/2">
            <label for="data-expiracao" class="font-bold text-sm mb-2">Data de Validade</label>
            <input type="text" id="data-expiracao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="10/24" required />
          </div>
        </div>

        <div class="flex flex-col mb-4">
          <label for="cep" class="font-bold text-sm mb-2">CEP</label>
          <input type="text" id="cep" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="11122-333" required />
        </div>

        <div class="flex flex-col mb-4">
          <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
          <input type="text" id="endereco" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Rua que sobe e desce" required />
        </div>

        <div class="flex gap-2">
          <div class="flex flex-col w-1/2">
            <label for="numero" class="font-bold text-sm mb-2">Número</label>
            <input type="text" id="numero" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="444" required />
          </div>
          <div class="flex flex-col w-1/2">
            <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
            <input type="text" id="complemento" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="555" />
          </div>
        </div>
      </section>

      <!-- Produtos e Finalização -->
      <section id="produtos-checkout" class="flex-1 bg-white rounded-lg py-5 px-4 lg:px-6 flex flex-col min-w-[250px] lg:min-w-[300px]">
        <section id="container-produtos-checkout"
                 class="flex-1 overflow-y-auto flex flex-col lg:flex-wrap lg:flex-row gap-4 justify-start max-h-[500px] lg:max-h-[650px]">
          <!-- Produtos renderizados via JS terão classe w-full lg:w-[48%] para evitar overflow -->
        </section>

        <section id="celula-checkout" class="flex flex-col mt-4 gap-2">
          <p id="preco-total" class="bg-slate-200 text-green-800 rounded-lg pl-5 py-1">Total: $0</p>
          <button type="submit" class="bg-slate-900 text-slate-200 p-2 hover:bg-slate-800">Finalizar Compra</button>
        </section>
      </section>
    </form>

    <script type="module" src="./src/checkout.js"></script>
  </body>
</html>
