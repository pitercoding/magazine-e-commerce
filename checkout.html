<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <!-- Tailwind -->
    <link rel="stylesheet" href="./src/styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-slate-50 flex flex-col min-h-screen font-sans text-slate-800">
    <!-- HEADER -->
    <header
      class="flex bg-slate-900 px-8 py-4 justify-between items-center shadow-md sticky top-0 z-10"
    >
      <a href="/" class="flex items-center gap-2">
        <img
          class="h-20 w-auto object-contain block"
          src="/assets/logo/logo.png"
          alt="Logo Magazine E-Commerce"
        />
      </a>

      <div class="text-slate-100 flex gap-6 items-center text-2xl">
        <a href="/index.html" class="hover:text-slate-400 transition">
          <i class="fa-solid fa-house"></i>
        </a>

        <i class="fa-solid fa-user hover:text-slate-400 cursor-pointer"></i>
      </div>
    </header>

    <!-- FORMULÁRIO DE CHECKOUT -->
    <form
      class="flex flex-col lg:flex-row w-full px-4 lg:px-10 gap-6 py-10 grow"
    >
      <!-- Dados do Usuário -->
      <section
        class="flex-1 bg-white rounded-xl p-6 shadow-sm border border-slate-200"
      >
        <p class="mb-6 text-center font-semibold text-lg">Seus Dados</p>

        <!-- Campo -->
        <div class="mb-5">
          <label for="nome" class="font-medium text-sm mb-1 block">Nome</label>
          <input
            type="text"
            id="nome"
            class="rounded-md px-3 py-2 border border-slate-300 focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition w-full"
            placeholder="João Pinheiro"
            required
          />
        </div>

        <div class="mb-5">
          <label for="email" class="font-medium text-sm mb-1 block"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="rounded-md px-3 py-2 border border-slate-300 focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition w-full"
            placeholder="joao.pinheiro@hashtag.com"
            required
          />
        </div>

        <div class="mb-5">
          <label for="telefone" class="font-medium text-sm mb-1 block"
            >Telefone de Contato</label
          >
          <input
            type="tel"
            id="telefone"
            class="rounded-md px-3 py-2 border border-slate-300 focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition w-full"
            placeholder="(21) 99888-7766"
            required
          />
        </div>
      </section>

      <!-- Pagamento e Entrega -->
      <section
        class="flex-1 bg-white rounded-xl p-6 shadow-sm border border-slate-200"
      >
        <p class="mb-6 text-center font-semibold text-lg">
          Pagamento e Entrega
        </p>

        <div class="mb-5">
          <label class="font-medium text-sm mb-1 block" for="numero-cartao"
            >Número do Cartão</label
          >
          <input
            type="text"
            id="numero-cartao"
            class="rounded-md px-3 py-2 border border-slate-300 focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition w-full"
            placeholder="1111 1111 1111 1111"
            required
          />
        </div>

        <div class="flex gap-3 mb-5">
          <div class="flex-1">
            <label class="font-medium text-sm mb-1 block" for="cvv">CVV</label>
            <input
              type="text"
              id="cvv"
              class="rounded-md px-3 py-2 border border-slate-300 focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition w-full"
              placeholder="222"
              required
            />
          </div>

          <div class="flex-1">
            <label class="font-medium text-sm mb-1 block" for="data-expiracao"
              >Validade</label
            >
            <input
              type="text"
              id="data-expiracao"
              class="rounded-md px-3 py-2 border border-slate-300 focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition w-full"
              placeholder="10/24"
              required
            />
          </div>
        </div>

        <div class="mb-5">
          <label class="font-medium text-sm mb-1 block" for="cep">CEP</label>
          <input
            type="text"
            id="cep"
            class="rounded-md px-3 py-2 border border-slate-300 focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition w-full"
            placeholder="11122-333"
            required
          />
        </div>

        <div class="mb-5">
          <label class="font-medium text-sm mb-1 block" for="endereco"
            >Endereço</label
          >
          <input
            type="text"
            id="endereco"
            class="rounded-md px-3 py-2 border border-slate-300 focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition w-full"
            placeholder="Rua que sobe e desce"
            required
          />
        </div>

        <div class="flex gap-3">
          <div class="flex-1">
            <label class="font-medium text-sm mb-1 block" for="numero"
              >Número</label
            >
            <input
              type="text"
              id="numero"
              class="rounded-md px-3 py-2 border border-slate-300 focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition w-full"
              placeholder="444"
              required
            />
          </div>

          <div class="flex-1">
            <label class="font-medium text-sm mb-1 block" for="complemento"
              >Complemento</label
            >
            <input
              type="text"
              id="complemento"
              class="rounded-md px-3 py-2 border border-slate-300 focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition w-full"
              placeholder="Apto / Bloco"
            />
          </div>
        </div>
      </section>

      <!-- Produtos e Finalização -->
      <section
        class="flex-1 bg-white rounded-xl p-6 shadow-sm border border-slate-200 flex flex-col"
      >
        <section
          id="container-produtos-checkout"
          class="flex-1 overflow-y-auto flex flex-col gap-4 max-h-[500px]"
        ></section>

        <section class="mt-4 flex flex-col gap-3">
          <p
            id="preco-total"
            class="bg-slate-200 text-slate-900 rounded-lg px-5 py-2 font-semibold"
          >
            Total: $0
          </p>
          <button
            type="submit"
            class="bg-slate-900 text-white py-3 rounded-lg font-medium hover:bg-slate-800 transition"
          >
            Finalizar Compra
          </button>
        </section>
      </section>
    </form>

    <script type="module" src="./src/checkout.js"></script>
  </body>
</html>
