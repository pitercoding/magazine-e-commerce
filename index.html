<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine E-Commerce</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./src/styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-slate-50 flex flex-col text-slate-800 font-sans">
    <!-- CARRINHO -->
    <section
      id="carrinho"
      class="fixed top-0 right-[-360px] bg-slate-900 h-screen w-[360px] text-slate-200 z-50 duration-300 border-l border-slate-700 p-5 flex flex-col justify-between shadow-xl"
    >
      <div id="cabecalho-carrinho" class="flex justify-between mb-4">
        <p class="text-lg font-semibold">Meu Carrinho</p>
        <button id="fechar-carrinho" class="hover:text-slate-400">
          <i class="fa-solid fa-circle-xmark text-xl"></i>
        </button>
      </div>

      <section
        id="produtos-carrinho"
        class="flex-1 overflow-y-auto flex flex-col gap-3 pr-2"
      ></section>

      <div
        class="flex justify-between items-center mt-4 bg-slate-200 rounded-lg px-4 py-3 shadow-lg"
      >
        <p id="preco-total" class="text-green-700 font-bold text-lg m-0">
          Total: $0
        </p>
        <button
          id="finalizar-compra"
          class="bg-slate-900 text-slate-200 px-5 py-2 rounded-lg font-semibold hover:bg-slate-800 hover:text-white transition-colors duration-200 shadow-md"
        >
          Finalizar Compra
        </button>
      </div>
    </section>

    <!-- HEADER -->
    <header
      class="flex bg-slate-900 px-8 py-4 justify-between items-center shadow-md sticky top-0 z-10"
    >
      <a href="/" class="flex items-center gap-2">
        <img class="h-12" src="/assets/logo/hashtag.svg" alt="Logo" />
      </a>

      <div class="text-slate-100 flex gap-4 items-center text-2xl">
        <a href="/pedidos.html" class="hover:text-slate-400">
          <i class="fa-solid fa-user"></i>
        </a>
        <button id="abrir-carrinho" class="hover:text-slate-400">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>

    <!-- FILTROS -->
    <main class="flex flex-col items-center">
      <section id="filtros" class="p-10 flex gap-4">
        <div>
          <input
            id="exibir-todos"
            type="radio"
            name="filtro"
            class="peer hidden"
            checked
          />
          <label
            for="exibir-todos"
            class="peer-checked:bg-slate-900 peer-checked:text-white p-2 rounded-xl cursor-pointer font-medium text-slate-700 bg-slate-200 hover:bg-slate-300 duration-200"
          >
            Todos
          </label>
        </div>

        <div>
          <input
            id="exibir-masculinos"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="exibir-masculinos"
            class="peer-checked:bg-slate-900 peer-checked:text-white p-2 rounded-xl cursor-pointer font-medium text-slate-700 bg-slate-200 hover:bg-slate-300 duration-200"
          >
            Masculino
          </label>
        </div>

        <div>
          <input
            id="exibir-femininos"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="exibir-femininos"
            class="peer-checked:bg-slate-900 peer-checked:text-white p-2 rounded-xl cursor-pointer font-medium text-slate-700 bg-slate-200 hover:bg-slate-300 duration-200"
          >
            Feminino
          </label>
        </div>
      </section>

      <!-- PRODUTOS -->
      <section
        id="container-produto"
        class="flex flex-wrap gap-8 justify-center px-4 pb-20"
      ></section>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
