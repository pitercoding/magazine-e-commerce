<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta - Magazine E-Commerce</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./src/styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-slate-50 flex flex-col min-h-screen font-sans text-slate-800">
    <!-- HEADER -->
    <header
      class="flex bg-slate-900 px-8 py-4 justify-between items-center shadow-md sticky top-0 z-10"
    >
      <a href="/" class="flex items-center gap-2">
        <img
          class="h-20 w-auto object-contain block"
          src="/assets/logo/logo.png"
          alt="Logo Magazine E-Commerce"
        />
      </a>

      <div class="text-slate-100 flex gap-6 items-center text-2xl">
        <a href="/index.html" class="hover:text-slate-400 transition">
          <i class="fa-solid fa-house"></i>
        </a>

        <a href="/login.html" class="hover:text-slate-400">
          <i class="fa-solid fa-user"></i>
        </a>
      </div>
    </header>

    <!-- CONTEÚDO CRIAR CONTA -->
    <main class="flex flex-col items-center justify-center flex-1 px-4 py-10">
      <section
        class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 flex flex-col gap-6"
      >
        <h1 class="text-2xl font-bold text-center text-slate-900">
          Criar uma nova conta
        </h1>

        <!-- Formulário -->
        <form id="criar-conta-form" class="flex flex-col gap-4">
          <div>
            <label for="nome" class="font-medium text-sm mb-1 block"
              >Nome completo</label
            >
            <input
              type="text"
              id="nome"
              class="rounded-md px-3 py-2 border border-slate-300 focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition w-full"
              placeholder="João Pinheiro"
              required
            />
          </div>

          <div>
            <label for="email" class="font-medium text-sm mb-1 block"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="rounded-md px-3 py-2 border border-slate-300 focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition w-full"
              placeholder="seu.email@dominio.com"
              required
            />
          </div>

          <div>
            <label for="senha" class="font-medium text-sm mb-1 block"
              >Senha</label
            >
            <input
              type="password"
              id="senha"
              class="rounded-md px-3 py-2 border border-slate-300 focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition w-full"
              placeholder="••••••••"
              required
            />
          </div>

          <div>
            <label for="confirmar-senha" class="font-medium text-sm mb-1 block"
              >Confirmar senha</label
            >
            <input
              type="password"
              id="confirmar-senha"
              class="rounded-md px-3 py-2 border border-slate-300 focus:ring-2 focus:ring-slate-900 focus:border-slate-900 outline-none transition w-full"
              placeholder="••••••••"
              required
            />
          </div>

          <button
            type="submit"
            class="bg-slate-900 text-white py-3 rounded-lg font-semibold hover:bg-slate-800 transition"
          >
            Criar Conta
          </button>
        </form>

        <p class="text-center text-sm text-slate-600">
          Já tem uma conta?
          <a
            href="/login.html"
            class="text-slate-900 font-medium hover:underline"
            >Entrar</a
          >
        </p>
      </section>
    </main>

    <script type="module" src="./src/criar-conta.js"></script>
  </body>
</html>
