<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Pedidos</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./src/styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-slate-50 flex flex-col text-slate-800 font-sans min-h-screen">
    <!-- HEADER -->
    <header
      class="flex bg-slate-900 px-8 py-4 justify-between items-center shadow-md sticky top-0 z-10"
    >
      <a href="/" class="flex items-center gap-2">
        <img
          class="h-20 w-auto object-contain block"
          src="/assets/logo/logo.png"
          alt="Logo Magazine E-Commerce"
        />
      </a>

      <div class="text-slate-100 flex gap-6 items-center text-2xl">
        <a href="/index.html" class="hover:text-slate-400 transition">
          <i class="fa-solid fa-house"></i>
        </a>

        <a href="/login.html" class="hover:text-slate-400">
          <i class="fa-solid fa-user"></i>
        </a>
      </div>
    </header>

    <!-- CONTEÚDO DOS PEDIDOS -->
    <main class="flex flex-col items-center w-full py-10 px-4 lg:px-10 gap-6">
      <section id="lista-pedidos" class="w-full max-w-5xl flex flex-col gap-6">
        <!-- Cards de pedidos serão inseridos via JS -->
      </section>
    </main>

    <script type="module" src="./src/pedidos.js"></script>
  </body>
</html>
